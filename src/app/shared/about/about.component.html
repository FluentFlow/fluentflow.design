<section class="container p-2">
  
  <h3 class="text-3xl font-bold">üï∂Ô∏è –ù–∞—à–∞ –∫–æ–º–∞–Ω–¥–∞</h3>

  <div class="text-base-100 w-full-md">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let teamMember of teamMembers"
        class="group card card-side px-4 bg-primary hover:bg-base-100 easy-in-out duration-500"
      >
        <div class="avatar">
          <div class="w-24 mask mask-circle">
            <img class="translate-y-4" [src]="teamMember.image" />
          </div>
        </div>

        <div class="card-body text-base-100 group-hover:text-primary group-hover:transition-all">
          <strong class="card-title">{{ teamMember.name }}</strong>
          <p class="p-0">{{ teamMember.role }}</p>
          <div class="card-actions">
            <app-icons-panel
              [vk]="teamMember.icons.vk"
              [telegram]="teamMember.icons.telegram"
              [github]="teamMember.icons.github"
              [behance]="teamMember.icons.behance"
            ></app-icons-panel>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
