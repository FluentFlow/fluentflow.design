<header class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown" [class.open]="dropdownOpen">
      <label tabindex="0" class="btn btn-ghost" (click)="toggleDropdown()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
        <span class="hidden 2xl:inline">Очень большая кнопка меню</span>
        <span class="hidden lg:inline 2xl:hidden">Большая кнопка меню</span>
        <span class="hidden md:inline lg:hidden 2xl:hidden">Кнопка меню</span>
        <span class="hidden sm:inline md:hidden lg:hidden 2xl:hidden">Меню</span>
      </label>
      <ul *ngIf="dropdownOpen" tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a routerLink="/" (click)="closeDropdown()">Главная</a></li>
        <li><a routerLink="/cases" (click)="closeDropdown()">Кейсы</a></li>
        <li><a routerLink="/about" (click)="closeDropdown()">О нас</a></li>
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <a routerLink="/" class="btn btn-ghost normal-case text-xl">Fluent Flow</a>
  </div>
  <div class="navbar-end">
    <button *ngIf="false" class="btn btn-primary btn-outline">
      <span class="hidden sm:inline">Обсудить заказ</span>
      <span class="inline sm:hidden">Обсудить</span>
    </button>
  </div>
</header>
